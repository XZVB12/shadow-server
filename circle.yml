machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t malice_shadow .
    - mkdir -p ~/docker; docker save malice_shadow > ~/docker/image.tar
test:
  override:
    - docker images malice_shadow
    - docker run malice_shadow -V 6fe80e56ad4de610304bab1675ce84d16ab6988e | jq .
    - docker run malice_shadow -V 6fe80e56ad4de610304bab1675ce84d16ab6988e | jq -r .floss.markdown

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
